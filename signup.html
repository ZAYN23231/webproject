<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookShop</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>
  <body>
    <div class="mainContainer">
      <!-- start card -->
      <div class="container">
        <p class="display-4 text-center my-5">New Customer</p>
        <div class="row">
          <div class="col-sm-3"></div>
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label for="email">Email address</label>
                    <input
                      type="email"
                      class="form-control signupInputs"
                      id="email"
                      name="email"
                      aria-describedby="emailHelp"
                      placeholder="Enter email"
                      required
                    />
                    <small
                      id="emailMessage"
                      class="form-text message text-danger"
                      >Enter a valid mail address.</small
                    >
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="form-group">
                        <label for="fname">First Name*</label>
                        <input
                          type="text"
                          class="form-control signupInputs"
                          id="fname"
                          name="fname"
                          placeholder="Enter First Name"
                          required
                        />
                        <small
                          id="fnameMessage"
                          class="form-text message text-danger"
                          >Valid name</small
                        >
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-group">
                        <label for="lname">Last Name*</label>
                        <input
                          type="text"
                          class="form-control signupInputs"
                          id="lname"
                          name="lname"
                          placeholder="Enter Last Name"
                          required
                        />
                        <small
                          id="lnameMessage"
                          class="form-text message text-danger"
                          >Valid name.</small
                        >
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="telephone">Telephone*</label>
                    <input
                      type="telephone"
                      class="form-control signupInputs"
                      id="telephone"
                      name="telephone"
                      placeholder="format 03XXXXXXXX"
                      required
                    />

                    <small
                      id="telephoneMessage"
                      class="form-text message text-danger"
                      >Valid Phone Number e.g 03XXXXXXXXX.</small
                    >
                  </div>
                  <div class="form-group">
                    <label for="password">Password*</label>
                    <input
                      type="password"
                      class="form-control signupInputs"
                      id="password"
                      name="password"
                      placeholder="Password"
                      required
                    />

                    <small
                      id="passwordMessage"
                      class="form-text message text-danger"
                      >Password must contain atleast 8 character.</small
                    >
                  </div>
                  <div class="form-group">
                    <label for="confirmPassword">Confirm Password*</label>
                    <input
                      type="password"
                      class="form-control signupInputs"
                      id="confirmPassword"
                      name="confirmPassword"
                      placeholder="Confirm Password"
                      required
                    />

                    <small
                      id="confirmPasswordMessage"
                      class="form-text message text-danger"
                      >Password must be match.</small
                    >
                  </div>
                  <div class="form-group">
                    <label for="confirmPassword">Address</label>
                    <textarea
                      type="text"
                      class="form-control signupInputs"
                      id="address"
                      name="address"
                      placeholder="Enter Address"
                      required
                    /></textarea>
                  </div>
                  <div class="form-check my-3">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="defaultCheck1"
                      required
                    />
                    <label class="form-check-label" for="defaultCheck1">
                      I have read and agree to the
                      <a href="#">Returns and Exchange Policy</a>
                    </label>
                  </div>
                  <button
                    id="signupBtn"
                    type="submit"
                    class="rounded btn btn-primary btn-lg btn-block"
                  >
                    Register
                  </button>
                </form>
                <p class="text-muted text-center my-4">
                  Already Join <a href="/login.html">Signin</a>
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-3"></div>
        </div>
      </div>
      <!-- end card -->
    </div>

    <script src="main.js"></script>
    <script>
      //   pattern already declared
      let isTestPassed = true;
      let signupInputs = document.querySelectorAll('.signupInputs');
      signupInputs.forEach(input => {
        input.addEventListener('keyup', e => {
          let message = document.querySelector(`#${e.target.id}Message`);
          if (e.target.id === 'confirmPassword') {
            isTestPassed = true;
            if (e.target.value === document.querySelector('#password').value) {
              isTestPassed = true;
            } else {
              isTestPassed = false;
            }
          } else {
            if (inputPatterns[e.target.name].test(e.target.value)) {
              isTestPassed = true;
            } else {
              isTestPassed = false;
            }
          }
          if (isTestPassed) {
            message.style.display = 'none';
            document.querySelector('#signupBtn').disabled = false;
          } else {
            message.style.display = 'block';
            document.querySelector('#signupBtn').disabled = true;
          }
        });
      });
 
    </script>
    <script src="./signup.js"></script>

<script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

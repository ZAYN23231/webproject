<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookShop</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="mainContainer">
      <!-- start card -->
      <div class="container">
        <p class="display-4 text-center my-5">Login</p>
        <div class="row my-5">
          <div class="col-sm-4"></div>
          <div class="col-sm-4">
            <div class="card my-5">
              <div class="card-body">
                <form name="login" id="loginForm">
                  <div class="form-group">
                    <label for="email">Email address</label>
                    <input
                      type="email"
                      class="form-control loginInputs"
                      id="email"
                      aria-describedby="emailHelp"
                      placeholder="Enter email"
                      required
                      name="email"
                    />
                    <small
                      id="emailMessage"
                      class="form-text message text-danger"
                      >PleaseEnter a valid Email adrees e.g
                      email@gmail.com</small
                    >
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      class="form-control loginInputs"
                      id="password"
                      placeholder="Password"
                      required
                      name="password"
                    />
                    <small
                      id="passwordMessage"
                      class="form-text message text-danger"
                      >Password must contain atleast 8 character.</small
                    >
                  </div>
                  <p class="forgetPassword"><a href="#">Forgot Password?</a></p>
                  <button
                    id="loginBtn"
                    type="submit"
                    class="rounded btn btn-primary btn-lg btn-block"
                  >
                    Login
                  </button>
                </form>
                <p class="text-muted text-center my-4">
                  Not a member? <a href="./signup.html">Signup</a>
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-4"></div>
        </div>
      </div>
      <!-- end card -->
    </div>

    <script src="main.js"></script>
    <script src="./login.js"></script>
    <script>
      //   pattern already declared
      let loginInputs = document.querySelectorAll('.loginInputs');
      loginInputs.forEach(input => {
        input.addEventListener('keyup', e => {
          let message = document.querySelector(`#${e.target.id}Message`);
          if (inputPatterns[e.target.name].test(e.target.value)) {
            message.style.display = 'none';
            document.querySelector('#loginBtn').disabled = false;
          } else {
            message.style.display = 'block';
            document.querySelector('#loginBtn').disabled = true;
          }
        });
      });
    </script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
